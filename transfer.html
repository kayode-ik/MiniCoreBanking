<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dashboard</title>
    <!-- Custom css -->

    <link rel="stylesheet" href="transfer.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"

<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation"
                style="min-height: 100vh;">
                <div class="logo">
                    <h3 style="color: white;">BlueBank</h3>
                </div>
                <div class="navi">
                    <ul>
                        <li><a href="dashboard.html"><i class="fa fa-home" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Home</span></a></li>
                        <li class="active"><a href="transfer.html"><i class="fa fa-tasks" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Transfer</span></a></li>
                        <li><a href="myaccount.html"><i class="fa fa-user" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Account</span></a></li>
                        <li><a href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">Setting</span></a></li>
                        <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i><span
                                    class="hidden-xs hidden-sm">LogOut</span></a></li>
                        <!-- <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Setting</span></a></li> -->
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row">
                    <header>
                        <div class="col-md-7">
                            <nav class="navbar-default pull-left">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas"
                                        data-target="#side-menu" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                            </nav>
                            <div class="search hidden-xs hidden-sm">
                                <input type="text" placeholder="Search" id="search">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                    <li class="hidden-xs"><a href="#" class="add-project" data-toggle="modal"
                                            data-target="#add_project">Add Account</a></li>
                                    <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                                    <li>
                                        <a href="#" class="icon-info">
                                            <i class="fa fa-bell" aria-hidden="true"></i>
                                            <span class="label label-primary">3</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="user-dashboard">
                    <div class="row">
                        <div class="col-md-5 col-sm-5 col-xs-12 gutter">

                            <div class="sales">
                                <div class="card">
                                    <div class="card-body">
                                        <h1 class="card-title" style="color: #5584ff;
                                        font-family: 'FontAwesome';">BlueBank</h1>
                                    </div>
                                    <img src="https://cdn.iconscout.com/icon/free/png-256/secure-electronic-payment-credit-debit-card-2-5894.png"
                                        alt="Avatar" class="avatar">
                                    <h5 style="text-align: center; margin-bottom: 20px;">Secure Payment</h5>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Account Number</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Beneficiary Account Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleAmount">Amount</label>
                                                <input type="text" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Amount">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleNarration">Narration</label>
                                                <input type="text" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Naration">
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="background-color: #5584ff;
                                            color: white; width:100%">Pay Now</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-7 col-xs-12 gutter">

                            <div class="sales report">
                                <h2 style="margin-bottom: 20px;">All Last Transactions</h2>
                                <div class="table">
                                    <table>
                                        <tr>
                                            <th>Date</th>
                                            <th>Account Number</th>
                                            <th>Amount</th>
                                        </tr>
                                        <tr>
                                            <td>xx/xx/xxxx</td>
                                            <td>xxxxxxxxxx</td>
                                            <td>xxxx</td>
                                        </tr>
                                        <tr>
                                            <td>xx/xx/xxxx</td>
                                            <td>xxxxxxxxxx</td>
                                            <td>xxxxx</td>
                                        </tr>
                                        <tr>
                                            <td>xx/xx/xxxx</td>
                                            <td>xxxxxxxxxx</td>
                                            <td>xxxxxxxx</td>
                                        </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Modal -->
    <div id="add_project" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header login-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h4 class="modal-title">Add Project</h4>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Project Title" name="name">
                    <input type="text" placeholder="Post of Post" name="mail">
                    <input type="text" placeholder="Author" name="passsword">
                    <textarea placeholder="Desicrption"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel" data-dismiss="modal">Close</button>
                    <button type="button" class="add-project" data-dismiss="modal">Save</button>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
