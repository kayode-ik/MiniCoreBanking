<!-- Bootstrap js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <h1 class="logo">BlueBank</h1></div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5WMOxDCFObHtb3f3Vu_M2EcRtlAeLSfuNnw&usqp=CAU" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Create Account Name</h6>
                            </label> <input class="mb-4" type="text" name="email" placeholder="Enter Fullname" required> 
                        </div>
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Gender</h6>
                            </label> <input class="mb-4" type="text" name="email" placeholder="Enter Gender" required> 
                        </div>
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Phone Number</h6>
                            </label> <input class="mb-4" type="text" name="email" placeholder="Enter Phone Number" required> 
                        </div>
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-4" type="text" name="email" placeholder="Enter a valid email address" required> 
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm"> Create Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password"> </div>
                        <div class="row mb-3 px-3" style="margin-top: 20px;"> <button type="submit" class="btn btn-blue btn-new text-center">Create Account</button> </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
